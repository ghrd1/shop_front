server {
    # Render требует порт 10000
    listen 10000;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Если ты ВСЕ ЖЕ хочешь проксировать запросы (не рекомендуется для Render):
    location ~ ^/(items|orders|users|rails) {
        # Замени на URL своего бэкенда из Render!
        proxy_pass https://shop-back-si9l.onrender.com; 
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # React Router: ОЧЕНЬ ВАЖНО для SPA
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri /index.html;
    }
}